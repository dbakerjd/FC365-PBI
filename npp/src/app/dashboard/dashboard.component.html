<app-npp-header [isHome]="true"></app-npp-header>
<div class="dashboard-wrapper">
    <h1>Welcome</h1>
    <h2>Your journey starts here</h2>
    <div class="dashboard-items">
        <div class="dashboard-item" *ngFor="let item of items" (click)="navigateTo(item)">
            <img src="{{item.src}}"/>
            <div class="dashboard-item-text">{{item.text}}</div>
        </div>
    </div>
</div>
