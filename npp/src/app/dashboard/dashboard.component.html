<app-header [isHome]="true"></app-header>
<div class="dashboard-wrapper">
    <h1>Welcome</h1>
    <h2>Your journey starts here</h2>
    <div class="dashboard-items">
        <div class="dashboard-item" *ngFor="let item of items">
            <img src="{{item.src}}"/>
            <span>{{item.text}}</span>
        </div>
    </div>
</div>
