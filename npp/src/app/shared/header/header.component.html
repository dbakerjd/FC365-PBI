<div class="header-wrapper">

    <img src="assets/left-arrow.svg"/>
  </div>  
  <div class="header-button header-home" *ngIf="isHome">
    <img src="assets/home.svg"/>
  </div>
  <div class="header-title">NPP Opportunity Assessment</div>
  <div class="header-logo">
    
    <a href="/" [routerLink]="['/']" class="nav-link active">
      <img src="assets/fc365.svg" alt="FC365" />
    </a>
  </div>
  <div style="clear: both"></div>
</div>
