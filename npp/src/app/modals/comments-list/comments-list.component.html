<app-dialog-header title="Model Comments"></app-dialog-header>
<div class="dialog-content-wrapper">
    <mat-dialog-content>
        <div class="comment" *ngFor="let c of comments.reverse()">
            <label>{{ c.name }} </label> at <span class="date">{{ c.createdAt | date : 'short' }}</span>
            <p>{{ c.text }}</p>
            <br/>
        </div>
    </mat-dialog-content>
</div>

<div class="dialog-footer">
    <div class="dialog-cancel-button" mat-dialog-close>Close</div>
</div>
