<app-dialog-header title="Upload File"></app-dialog-header>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <formly-form [model]="model" [fields]="fields" [form]="form"></formly-form>
    </mat-dialog-content>
    <div class="dialog-footer">
        <div class="dialog-cancel-button" mat-dialog-close>Cancel</div>
        <div class="dialog-submit-button" [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit()">Upload and close</div>
    </div>
</form>
