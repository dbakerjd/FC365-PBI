<app-dialog-header title="Department Users"></app-dialog-header>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <h1>Users with access</h1>
        <formly-form [model]="model" [fields]="fields" [form]="form"></formly-form>
    </mat-dialog-content>
    <div class="dialog-footer">
        <div class="dialog-cancel-button" mat-dialog-close>Close</div>
        <div class="dialog-submit-button" (click)="onSubmit()" cdkFocusInitial>Update</div>
    </div>
</form>
