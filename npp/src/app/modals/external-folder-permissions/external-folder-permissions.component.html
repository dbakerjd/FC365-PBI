<app-dialog-header title="Users Access"></app-dialog-header>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <h1>Assign users to Geographies</h1>
        <app-progress-spinner *ngIf="loading; else isLoaded"></app-progress-spinner>
        <ng-template #isLoaded>
            <formly-form [model]="model" [fields]="fields" [form]="form"></formly-form>
        </ng-template>
    </mat-dialog-content>
    <div class="dialog-footer">
        <div class="dialog-cancel-button" mat-dialog-close *ngIf="!updating">Close</div>
        <div class="dialog-cancel-button" *ngIf="updating">Close</div>
        <div class="dialog-submit-button" (click)="onSubmit()" cdkFocusInitial *ngIf="!updating">
            Update
        </div>
        <div class="dialog-submit-button" *ngIf="updating">
            <app-progress-spinner [size]="small"></app-progress-spinner>
        </div>
    </div>
</form>
