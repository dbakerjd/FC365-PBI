<app-dialog-header title="{{stringMapper.getString('Approve')}} Model"></app-dialog-header>
<mat-dialog-content>
    <formly-form [model]="model" [fields]="fields" [form]="form"></formly-form>
</mat-dialog-content>
<div class="dialog-footer">
    <div class="dialog-cancel-button" mat-dialog-close>Close</div>
    <div class="dialog-submit-button" cdkFocusInitial *ngIf="!approving" (click)="onSubmit()">{{stringMapper.getString('Approve')}}</div>
    <div class="dialog-submit-button" *ngIf="approving">
        <app-progress-spinner [size]="small"></app-progress-spinner>
    </div>
</div>
