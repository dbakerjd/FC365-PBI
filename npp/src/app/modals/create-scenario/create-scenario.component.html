<app-dialog-header title="Create Scenario"></app-dialog-header>
<mat-dialog-content>
    <formly-form [model]="model" [fields]="fields" [form]="form"></formly-form>
</mat-dialog-content>
<div class="dialog-footer">
    <div class="dialog-cancel-button" mat-dialog-close>Close</div>
    <div class="dialog-submit-button" [mat-dialog-close]="true" cdkFocusInitial>Create</div>
</div>
